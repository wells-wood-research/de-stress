name: Big Structure Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'
  pull_request:
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build `big-structure` and run tests.
      uses: actions/checkout@v2  
      with:
      repository: wells-wood-research/de-stress_dependencies.git
      token: ${{ secrets.DEPENDENCIES_ACCESS_TOKEN }}
      path: big-structure/dependencies_for_isambard/
     - run: |
          cd big-structure/
          cp .env-testing .env
          docker build -t big-structure .
          docker run --rm big-structure poetry run pytest
      

