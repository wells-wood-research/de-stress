name: Big Structure Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'
  pull_request:
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        repository: wells-wood-research/de-stress_dependencies
        token: ${{ secrets.DEPENDENCIES_ACCESS_TOKEN }}

    - name: Build and test `big-structure`.
      run: |
        cd big-structure/
        cp .env-testing .env
        docker build -t big-structure .
        cd big-structure/dependencies_for_isambard/
        git clone https://${{ secrets.DEPENDENCIES_ACCESS_TOKEN }}:x-oauth-basic@github.com/wells-wood-research/de-stress_dependencies.git
        cd big-structure/
        docker run --rm big-structure poetry run pytest
