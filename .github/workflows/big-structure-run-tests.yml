name: Big Structure Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'
  pull_request:
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build `big-structure`.
    - uses: actions/checkout@v1  
    - run: |
        cd big-structure/
        cp .env-testing .env
        docker build -t big-structure .
        cd dependencies_for_isambard/
      name: Clone de-stress_dependencies
      uses: actions/checkout@v2
      with:
          repository: wells-wood-research/de-stress_dependencies.git
          token: ${{ secrets.DEPENDENCIES_ACCESS_TOKEN }}
      run: |
         ls 
         pwd 
      

