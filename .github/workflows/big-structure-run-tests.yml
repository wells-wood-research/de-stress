name: Big Structure Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'
  pull_request:
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build and test `big-structure`.
      run: |
        cd big-structure/dependencies_for_isambard/
        curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/wells-wood-research/de-stress_dependencies/contents/EvoEF2/
        cd big-structure/
        cp .env-testing .env
        docker build -t big-structure .
        docker run --rm big-structure poetry run pytest
