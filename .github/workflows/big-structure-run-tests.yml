name: Big Structure Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'
  pull_request:
    paths:
      - '.github/workflows/big-structure-run-tests.yml'
      - 'big-structure/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build `big-structure`
      run: |
        cd big-structure/
        cp .env-testing .env
        docker build -t big-structure .
    - name: Clone de-stress dependencies
      uses: actions/checkout@v1
      with:
        repository: wells-wood-research/de-stress_dependencies.git
        token: ${{ secrets.DEPENDENCIES_ACCESS_TOKEN }}
        ref: master
        path: de-stress_dependencies/
    - name: Running tests.
      run: |
        cd big-structure/
        mkdir de-stress_dependencies
        cp -r /home/runner/work/de-stress/de-stress_dependencies/ /big-structure/de-stress_dependencies/
        docker run --rm big-structure poetry run pytest
      

